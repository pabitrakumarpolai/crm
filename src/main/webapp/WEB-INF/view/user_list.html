<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org>">
<title>User list</title>
</head>
<body>
	<table>
		<thead>
			<tr>
			<th>Name</th>
			<th>Date Of Birth</th>
			<th>UserName</th>
			<th>Email</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="user: ${users}">
		<td th:text="${user.firstName +''+user.lastName}"></td>
		<td th:text="${#dates.format(user.dob,'yyyy-mm-dd')}"></td>
		<td th:text="${user.email}"></td>
		</tr>
		</tbody>
		<tr>
	</table>
</body>
</html>
